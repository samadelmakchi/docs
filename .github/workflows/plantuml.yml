name: Generate PlantUML Diagrams

on:
  push:
    paths:
      - 'diagrams-src/**/*.puml'
  workflow_dispatch: # اجرا به صورت دستی هم فعال باشد

jobs:
  render-plantuml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML jar
        run: |
          curl -L https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar -o plantuml.jar

      - name: Generate PNG & SVG diagrams
        run: |
          mkdir -p diagrams
          for file in diagrams-src/*.puml; do
            filename=$(basename "$file" .puml)
            echo "Rendering $filename"
            java -jar plantuml.jar -tsvg  "$file" -o ../diagrams
            java -jar plantuml.jar -tpng  "$file" -o ../diagrams
            # تغییر نام خروجی‌ها به نام اصلی فایل
            mv diagrams/$filename.svg diagrams/$filename.svg
            mv diagrams/$filename.png diagrams/$filename.png
          done

      - name: Commit and push generated diagrams
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add diagrams/*.svg diagrams/*.png
          git commit -m "Auto-generate PlantUML diagrams [skip ci]" || echo "No changes to commit"
          git push
