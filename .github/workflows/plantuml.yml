name: Generate PlantUML Diagrams

on:
  push:          # هر بار که چیزی روی ریپو پوش می‌شود
  workflow_dispatch: # امکان اجرای دستی

jobs:
  render-plantuml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML jar
        run: |
          curl -L https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar -o plantuml.jar

      - name: Generate PNG & SVG diagrams
        run: |
          mkdir -p diagrams
          find diagrams-src -name '*.puml' | while read file; do
            relpath="${file#diagrams-src/}"                # مسیر نسبی از diagrams-src
            outdir="diagrams/$(dirname "$relpath")"        # پوشه خروجی
            mkdir -p "$outdir"
            echo "Rendering $file → $outdir"
            java -jar plantuml.jar -tsvg "$file" -o "$PWD/$outdir"
            java -jar plantuml.jar -tpng "$file" -o "$PWD/$outdir"
          done

      - name: Commit and push generated diagrams
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add diagrams/*.svg diagrams/*.png
          git commit -m "Auto-generate PlantUML diagrams [skip ci]" || echo "No changes to commit"
          git push
